<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TPE48</title>
    <STYLE TYPE="text/css">
     body{
         background-image: url(./images/1.jpg);
         background-size:100% 100%;
         height: 100%;
        }
        html{
        height: 100%;
        }
     page{
          font-size: 90px;
         animation:1 10 infinite;
     #1{
             background-color: aquamarine;
     }

             background-color: chartreuse;

     @keyframes mymove{
             0%{opacity: 0}
             100%{opacity: 100}
     }

</head>
 <body>
